
{% extends 'layout.html' %}

{% block more-styles %}
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
{% endblock %}

{% block main-content %}
<div class="container">
    <div class="row">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Add New Item</h1>

    <!-- show any messages that come back with authentication -->


    <!-- LOGIN FORM -->
    <form action="/addnewproduct" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" name="productname">
        </div>

        <div class="form-group">
          <label>Image:</label>
          <input type="file" class="form-control" name="pic" row="5">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" name="price">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" name="category">
                <option value="kids">Kids</option>
                <option value="fashion">Fashion</option>
                <option value="household">Household</option>
                <option value="interiors">Interiors</option>
                <option value="footwear">Footwear</option>
                <option value="bags">Bags</option>
                <option value="sunglasses">Sunglasses</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Add The product</button>
    </form>

    <hr>
</div>

    </div>
</div>
{% endblock %}

{% block more-script %}
{% endblock %}
